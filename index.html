<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <style>
    * { font-family:tahoma; font-size:12px; padding:0px;margin:0px;}

    #root.chat {
      width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #root.chat .content-wrapper {
        padding: 5px;
        background: #ddd;
        border-radius: 5px;
        border: 1px solid #CCC;
        margin-top: 10px;
        height: 160px;
        display: flex;
        flex-direction: row;
    }

    #root.chat .content,
    #root.chat .user-list {
        position: relative;
        display: inline-block;
        height: 100%;
        overflow-y: scroll;
        border: 1px solid rgba(0,0,0,0.2);
    }

    #root.chat .content {
        flex: 1;
    }

    #root.chat .user-list {
        width: 100px;
        background: #eee;
    }

    #root.chat input {
        border-radius: 2px;
        border: 1px solid #ccc;
        margin-top: 10px;
        padding: 5px;
        width: 400px;
    }

    #root.chat .status {
        display: block;
        margin-top: 15px;
    }

    #root.chat .date {
        font-size: 75%;
        text-align: right;
        font-style: italic;
    }

  </style>
  </head>
  <body>

    <div class="chat" id="root"> <!-- root element for chat --> </div>

    <script src="./frontend.js"></script>
  </body>
</html>
